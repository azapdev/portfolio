<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>azapdev||portoflio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Playwrite+CZ:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="bg-ghost-white">
    <!-- PRELOADER -->
    <div
      class="preloader size-full bg-black top-0 fixed z-50 flex justify-center items-center animate-preloader-animation"
    >
      <img src="./img/logo.png" class="size-96" id="preloader" />
    </div>

    <!-- HEADER -->
    <header
      class="bg-black h-20 flex justify-between items-center px-8 sticky top-0 w-full max-w-6xl mx-auto z-40"
    >
      <!-- LOGO -->
      <div class="size-24 cursor-pointer">
        <img
          src="./img/logo.png"
          alt=""
          class="brightness-200 object-contain transition duration-500 hover:brightness-50"
        />
      </div>

      <!-- nav area -->
      <nav class="text-white">
        <ul class="nav-list list-none flex gap-4">
          <li
            class=" active font-bold text-[18px] hover:text-danger cursor-pointer transition-colors duration-200 p-3 border border-black hover:border-danger rounded-full"
          >
            About
          </li>
          <li
            class="font-bold text-[18px] hover:text-danger cursor-pointer transition-colors duration-200 p-3 border border-black hover:border-danger rounded-full"
          >
            Skills
          </li>
          <li
            class="font-bold text-[18px] hover:text-danger cursor-pointer transition-colors duration-200 p-3 border border-black hover:border-danger rounded-full"
          >
            Works
          </li>
          <li
            class="font-bold text-[18px] hover:text-danger cursor-pointer transition-colors duration-200 p-3 border border-black hover:border-danger rounded-full"
          >
            Contact
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <section
        class="grid grid-cols-1 lg:grid-cols-[60%_40%] px-8 items-center h-[calc(100vh-80px)] min-h-96 max-w-5xl mx-auto z-0"
      >
        <!-- TITLE -->
        <div
          class="flex flex-col items-start gap-2 bg-black-glass py-6 shadow-xl rounded-xl"
        >
          <h2
            class="text-ghost-white font-bold text-5xl md:text-5xl lg:text-6xl"
          >
            &lt;Ahmed Elazap/&gt;
          </h2>
          <p class="text-ghost-white font-bold text-3xl ms-8 uppercase">
            i Am <span id="titles" class="text-danger text-4xl"></span>
          </p>
        </div>

        <!-- IMG -->
        <img
          src="./img/logo.png"
          alt=""
          class="w-full max-w-lg mx-auto order-first lg:order-last animate-logotranslate"
        />
      </section>
    </main>
    <script src="./main.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
